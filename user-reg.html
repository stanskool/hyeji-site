<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="Day14/css/style.css" />
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>

    <body>
        <div>
            <form action="" method="get">
                <fieldset>
                    <legend>로그인 정보</legend>
                    <ul>
                        <li>
                            <label for="userid">아이디</label>
                            <input
                                type="text"
                                id="userid"
                                name="userid"
                                autofocus
                                required
                            />
                        </li>
                        <li>
                            <label for="password">비밀번호</label
                            ><input
                                type="password"
                                id="password1"
                                name="password1"
                                required
                            />
                        </li>
                        <li>
                            <label for="password2">비밀번호 확인</label>
                            <input
                                type="password"
                                id="password2"
                                name="password2"
                                required
                            />
                        </li>
                        <li>
                            <label for="grade">회원등급</label>
                            <input
                                type="text"
                                value="준회원"
                                id="grade"
                                name="grade"
                                readonly
                            />
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>개인 정보</legend>
                    <ul>
                        <li>
                            <label for="username">이름</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="5자미만 공백없이"
                                required
                            />
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="abcd@domain.com"
                                required
                            />
                        </li>
                        <li>
                            <label for="tel">연락처</label>
                            <input type="tel" id="tel" name="tel" required />
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <p>
                        <input type="submit" value="제출" />
                    </p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
