<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서울 지하철 4호선</title>
    </head>
    <body>
        <h1>서울지하철 4호선</h1>

        <h3>ul코드를 활용한 노선</h3>
        <ul style="list-style-type: circle">
            <li>당고개</li>
            <li>상계</li>
            <li>노원</li>
            <li>창동</li>
            <li>수유</li>
        </ul>

        <h3>ol코드를 활용한 노선</h3>
        <ol type="a">
            <li>미아</li>
            <li>미아사거리</li>
            <li>길음</li>
            <li>성신여대</li>
            <li>한성대</li>
        </ol>
        <h3>dl코드를 활용한 노선</h3>
        <dl>
            <dt>혜화</dt>
            <dt>동대문</dt>
            <dd>지하철 1호선 환승</dd>
            <dt>동대문역사문화공원</dt>
            <dd>지하철 2호선, 5호선 환승</dd>
            <dt>충무로</dt>
            <dd>지하철 3호선 환승</dd>
        </dl>
    </body>
</html>
