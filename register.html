<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>register</title>
    </head>
    <body>
        <table border="1">
            <img
                src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google"
                width="120"
            />
            <h2>회원가입</h2>
            <form action="#" method="get">
                <tbody>
                    <colgroup>
                        <col style="width: 600px" />
                    </colgroup>
                    <tr>
                        <td>
                            <fieldset>
                                <legend>기본 정보</legend>
                                <p>
                                    <label for="userid">아이디</label>
                                    <input type="text" id="userid" />
                                </p>
                                <p>
                                    <label for="password1">비밀번호</label>
                                    <input type="password" id="password1" />
                                </p>
                                <p>
                                    <label for="password2">비민번호확인</label>
                                    <input type="password" id="password2" />
                                </p>
                                <p>
                                    <label for="name">이름</label>
                                    <input type="text" id="name" />
                                </p>
                                <p>
                                    <label for="address">주소</label>
                                    <input type="address" id="address" />
                                </p>
                                <p>
                                    개인정보 수집 동의
                                    <input type="radio" id="radio1" name="agree"checked />
                                    <label for="radio1">동의</label>
                                    <input type="radio" id="radio2" name="agree"/>
                                    <label for="radio2">미동의</label>
                                </p>
                                <p>
                                    관심 분야
                                    <input type="checkbox" id="hobby1" />
                                    <label for="hobby1">코딩</label>
                                    <input type="checkbox" id="hobby2" />
                                    <label for="hobby2">디자인</label>
                                    <input type="checkbox" id="hobby3" />
                                    <label for="hobby3">취업</label>
                                    <input type="checkbox" id="hobby4" />
                                    <label for="hobby4">기타</label>
                                </p>
                                <p>
                                    <label for="text">주민등록번호</label>
                                    <input type="text" id="text" size="30" />
                                </p>
                            </fieldset>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <p>
                                <input
                                    type="submit"
                                    value="회원가입 완료하기"
                                    onclick="alert('회원가입이 완료되었습니다.')"
                                />
                                <input type="reset" value="초기화하기" />
                            </p>
                        </td>
                    </tr>
                </tfoot>
            </form>
        </table>
    </body>
</html>
